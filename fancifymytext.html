<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancify My Text</title>
    <style>
        textarea {
            width: 100%;
            height: 100px;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Text</legend>
        <textarea id="inputText" rows="4" cols="30"></textarea>
    </fieldset>

    <fieldset>
        <legend>Fancify</legend>
        <button id="biggerButton">Bigger!</button><br>
        <input type="radio" id="fancyShmancy" name="style" value="Fancy">
        <label for="fancyShmancy">FancyShmancy</label><br>
        <input type="radio" id="boringBetty" name="style" value="Boring" checked>
        <label for="boringBetty">BoringBetty</label><br>
        <button id="mooButton">Moo</button>
    </fieldset>

    <script src="fancifymytext.js"></script>
</body>
</html>
